

<div class="bg-white pt-3">
  <div class="container">
    <div *ngIf="recipe">
      <div style="text-align: center;"> <h1>{{recipe.title}}</h1></div>
      <p>Время приготовления:  {{recipe.cookingTime}} минут</p>
      <div class="bg-light pt-3">
        <h4 style="text-align: left;">Ингредиенты</h4>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start bg-light" *ngFor="let ingredient of recipe.ingredients">
          <div class="ms-2 me-auto"> {{ingredient.name}} </div> {{ ingredient.count | prettyUnit:ingredient.unit }}
        </li>
      </ul>
      </div>
      <div class="bg-light pt-3">
        <h4 style="text-align: left;">Шаги</h4>
        <div class="accordion" id="Accordion_steps">
            <div class="accordion-item" [attr.id]="'accordion_'+ i" *ngFor="let step of recipe.steps; let i = index">
              <h2 class="accordion-header" [attr.id]="'headingStep-' + step.id">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapseStep-' + step.id" aria-expanded="false" [attr.aria-controls]="'collapseStep-' + step.id">
                  Шаг {{i+1}}
                </button>
              </h2>
              <div [attr.id]="'collapseStep-' + step.id" class="accordion-collapse collapse" [attr.aria-labelledby]="'headingStep-' + step.id" data-bs-parent="#Accordion_steps">
                <div class="accordion-body">
                  {{ step.text }}
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
