<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Авторизация великого кулинара</h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Логин</label>
          <input type="text" formControlName="username" class="form-control" [class.is-invalid]=" submitted && f.username.errors " />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Имя пользователя обязательно</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" formControlName="password" class="form-control" [class.is-invalid]=" submitted && f.password.errors " />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Пароль необходим</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Войти
        </button>
      </form>
    </div>
  </div>
</div>
