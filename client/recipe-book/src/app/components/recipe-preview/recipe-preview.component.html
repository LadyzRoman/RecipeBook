<div class="card h-100" *ngIf="recipe">
  <a [routerLink]="['/recipes', recipe.category.id, recipe.id]">
    <div class="img-container-4x3">
      <img *ngIf="imageLoaded; else placeholder"
           [src]="imageToShow"
           class="card-img-top img-relative" alt="Recipe image">
    </div>
  </a>

  <div class="card-body">
    <h3 class="card-title">
      <a class="text-reset text-decoration-none" [routerLink]="['/recipes', recipe.category.id, recipe.id]">{{recipe.title}}</a>
    </h3>
    <p class="card-text">{{recipe.description}}</p>
    <p class="card-text">{{recipe.ingredients.length}} Ингридиентов</p>
    <p class="card-text">Время приготовления: {{recipe.cookingTime}}</p>
  </div>
</div>

<ng-template #placeholder>
  <svg class="bd-placeholder-img card-img-top img-relative" width="100%" height="200" xmlns="http://www.w3.org/2000/svg" role="img" preserveAspectRatio="xMidYMid slice" focusable="false">
    <title>Placeholder</title>
    <rect width="100%" height="100%" fill="#868e96"></rect>
    <text x="50%" y="50%" fill="#dee2e6">No image</text>
  </svg>
</ng-template>
