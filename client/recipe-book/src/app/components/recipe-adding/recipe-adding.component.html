<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <div class="card-header">
      <h4>Ингредиенты</h4>
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-start bg-light"
            *ngFor="let ingredient of ingredients">
          <div class="ms-2 me-auto"> {{ingredient.name}} </div>
          {{ ingredient.count | prettyUnit:ingredient.unit }}
        </li>
      </ul>
      <form [formGroup]="formIngredient" (ngSubmit)="addIngredient(ingredientName.value, countIngredient.valueAsNumber, unitIngredient.value )">
        <div class="form-floating mb-3">
          <input type="text" id="ingredientName" formControlName="name" class="form-control" placeholder=" " #ingredientName/>
          <label for="ingredientName">Название ингредиента</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" id="countIngredient" formControlName="count" class="form-control" placeholder=" " #countIngredient/>
          <label for="countIngredient">Количество</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" id="unitName" formControlName="unit" class="form-control" placeholder=" " #unitIngredient/>
          <label for="unitName">Unit name</label>
        </div>
        <button [disabled]="loading" class="btn btn-light">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Добавить ингредиент
        </button>
      </form>
    </div>
  </div>
</div>
